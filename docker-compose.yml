version: '3.8'

services:
  # Node.js Express Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: healthcare-server
    restart: unless-stopped
    ports:
      - "5001:5000"  # Changed host port to 5001
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ML_SERVICE_URL=http://ml-service:8000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - healthcare-network

  # Python FastAPI ML Microservice
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: healthcare-ml-service
    restart: unless-stopped
    ports:
      - "8001:8000"  # Changed host port to 8001
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_PATH=/app/models
      - LOG_LEVEL=INFO
    volumes:
      # Mount model files from parent directory if they exist
      - ./xgboost_icu_model.pkl:/app/models/xgboost_icu_model.pkl:ro
      - ./scaler.pkl:/app/models/scaler.pkl:ro
      - ./label_encoders.pkl:/app/models/label_encoders.pkl:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - healthcare-network

  # React Frontend (Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
        - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://localhost:5000}
    container_name: healthcare-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - healthcare-network

networks:
  healthcare-network:
    driver: bridge

