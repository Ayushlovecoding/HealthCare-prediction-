name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build & push backend image
      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/healthcare-server:latest ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/healthcare-server:latest

      # 4. Build & push ML service image
      - name: Build & push ML service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/healthcare-ml-service:latest ./ml-service
          docker push ${{ secrets.DOCKER_USERNAME }}/healthcare-ml-service:latest

      # 5. Build & push frontend image
      - name: Build & push frontend
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
            --build-arg VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL }} \
            -t ${{ secrets.DOCKER_USERNAME }}/healthcare-client:latest ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/healthcare-client:latest

      # 6. Trigger Render deployments
      - name: Deploy to Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_SERVER }}
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_ML_SERVICE }}
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_CLIENT }}
